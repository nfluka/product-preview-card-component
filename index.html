<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style> 
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component using HTML and CSS</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

   <div class="card">
  
    <img 
      srcset="./images/image-product-desktop.jpg"
      src ="./images/image-product-mobile.jpg" 
      alt="Perfume"
      sizes="(max-width: 425px)"
      >

    <div class="card__content">
      <p class="card__category">Perfume</p>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="card__description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card__price">
        <span>$149.99</span>
        <span>$169.99</span>
      </div>

      <button class="card__cta"> 
        <img src="./images/icon-cart.svg" alt="cart-icon" aria-hidden="true">
        Add to Cart
      </button>
    </div>
   </div> 
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nenad Fluka</a>.
   </div>
</body>
</html>
